<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Restablecida</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .success-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4B67AE;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            color: #333333;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #4B67AE;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #233495;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>¡Éxito!</h1>
        <p>Su contraseña ha sido cambiada correctamente.</p>
        <a href="{% url 'login' %}">Iniciar sesión</a>
    </div>
</body>
</html>
