<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000000;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4B67AE;
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 20px 0;
            box-sizing: border-box; /* Incluye padding y borde en el tamaño total */
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4B67AE;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #233495;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
    <script>
        function validatePassword() {
            const passwordInput = document.getElementById('new_password');
            const errorMessage = document.getElementById('error-message');
            const password = passwordInput.value;
            const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,15}$/;

            if (!regex.test(password)) {
                errorMessage.textContent = 'La contraseña debe tener entre 8 y 15 caracteres, incluir al menos una mayúscula, un número y un símbolo.';
                return false;
            }
            errorMessage.textContent = '';
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Restablecer Contraseña</h1>
        <form action="{% url 'password_reset_confirm' uidb64=uid token=token %}" method="post" onsubmit="return validatePassword()">
            {% csrf_token %}
            <label for="new_password">Nueva contraseña:</label>
            <input type="password" id="new_password" name="new_password" required minlength="8" maxlength="15">
            <div id="error-message" class="error-message"></div>
            <button type="submit">Restablecer Contraseña</button>
        </form>
    </div>
</body>
</html>
